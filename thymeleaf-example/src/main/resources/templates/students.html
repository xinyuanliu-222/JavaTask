<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<h3>Student Details:</h3>
<table border="1">
	<tr>
		<th>Name</th>
		<th>Score</th>
	</tr>
	<tr th:each="student:${students}">
		<td th:text="${student.name}"></td>
		<td th:text="${student.score}"></td>
	</tr>
</table>
</body>
</html>
